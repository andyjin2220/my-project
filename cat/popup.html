<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Image Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 300px; /* 팝업 창 크기 */
      height: 250px;
    }
    #toggleButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #imageUrl {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #sliderContainer {
      margin-top: 20px;
    }
    .slider {
      width: 100%;
    }
    .slider-label {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <input id="imageUrl" type="text" placeholder="Enter image URL" />
  <button id="toggleButton">Activate</button>
  
  <!-- 이미지 크기와 속도 조정 슬라이더 -->
  <div id="sliderContainer">
    <div class="slider-label">Image Size</div>
    <input type="range" id="imageSizeSlider" class="slider" min="50" max="300" value="150" />
    <div class="slider-label">Speed</div>
    <input type="range" id="speedSlider" class="slider" min="1" max="50" value="10" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
