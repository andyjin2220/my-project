<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      width: 400px;
      height: 600px;
      overflow: hidden;
    }

    #header {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #f4f4f4;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #007bff;
      color: white;
    }

    button.active {
      background-color: #007bff;
      color: white;
    }

    #content {
      padding: 20px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="header">
    <button id="btn-image">이미지</button>
    <button id="btn-text">텍스트</button>
    <button id="btn-checklist">체크리스트</button>
    <button id="btn-alarm">알람</button>
  </div>
  <div id="content">
    <p>기능을 선택하세요.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
