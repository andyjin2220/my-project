<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Image Control</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      width: 350px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    h1 {
      font-size: 18px;
      text-align: center;
      color: #333;
    }

    #imageUrl {
      padding: 10px;
      font-size: 14px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    #imageUrl:focus {
      outline: none;
      border-color: #007bff;
    }

    #toggleButton {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    #toggleButton:hover {
      background-color: #0056b3;
    }

    #sliderContainer {
      margin-top: 20px;
    }

    .slider-label {
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }

    .slider {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      appearance: none;
      margin-bottom: 10px;
    }

    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
    }

    .slider::-webkit-slider-thumb:hover {
      background: #0056b3;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
    }

    .slider::-moz-range-thumb:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Image Control</h1>
  <input id="imageUrl" type="text" placeholder="Enter image URL" />
  <button id="toggleButton">Activate</button>
  
  <div id="sliderContainer">
    <div class="slider-label">Image Size</div>
    <input type="range" id="imageSizeSlider" class="slider" min="50" max="300" value="150" />
    <div class="slider-label">Speed</div>
    <input type="range" id="speedSlider" class="slider" min="1" max="10" value="5" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
